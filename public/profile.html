<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png" />
    <link rel="manifest" href="../site.webmanifest">
    <link rel="stylesheet" href="./css/style.css" />
    <title>arkanoid</title>
</head>

<body>
    <main>
        <div class="header" id="header">
            <a id="logo" href="../index.html">&lt; arkanoid &gt;</a>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <p class="medium-text-black" id="modal-heading"></p>
                <p class="small-text" id="match-information"></p>
                <div class="modal-buttons">
                    <button class="button-type-1 medium-text" id="yes-modal-button">Yes</button>
                    <button class="button-type-1 medium-text" id="no-modal-button">No</button>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- <div id="user-pic"></div> -->
            <div>
                <p class="medium-text description-label">User data</p>
            </div>
            <div class="sub-container settings-sub-container" id="settings-sub-container">
                <div class="non-transform box">
                    <h3 class="medium-text-black">Name</h3>
                    <div class="input-data" id="changed-name-input">
                        <input class="medium-text-black" type="text" placeholder="Your name" id="player-name" required />
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="sub-container buttons-sub-container">
                <button class="button-type-3 medium-text impulse-appearance-animation" id="forget-me" data-trigger>
            Forget me completely
          </button>
          <button class="button-type-2 medium-text impulse-appearance-animation" id="save-settings">
          Save
        </button>
                <button class="button-type-3 medium-text impulse-appearance-animation" id="clear-progress" data-trigger> 
            Clear my progress
          </button>
            </div>
        </div>
        </div>
    </main>

    </div>
