<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon-6.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="./style.css" />
		<title>arkanoid</title>
	</head>

	<body>
		<main>
			<div class="header top-appearance-animation" id="header">
				<a id="logo" href="./index.html">&lt; arkanoid &gt;</a>
			</div>
			<div class="container">
				<div class="box" id="greeting-box">
					<!-- здесь будет создан приветственный блок через скрипт -->
				</div>
				<div class="sub-container">
					<button class="box button-box-red" id="play-box">
						<img class="wave" id="wave-2" src="./img/wave2.svg" />
						<h3 class="subheading">Play</h3>
						<p class="small-text">Switch to the mode selection</p>
					</button>
					<button class="box button-box-blue" id="profile-box">
						<img class="wave" id="wave-4" src="./img/wave4.svg" />
						<h3 class="subheading">Profile</h3>
						<p class="small-text">Check the progress</p>
					</button>
					<button class="box button-box-blue" id="appearance-box">
						<img class="wave" id="wave-1" src="./img/wave1.svg" />
						<h3 class="subheading">Appearance</h3>
						<p class="small-text">Adjusting the color palette</p>
					</button>
					<button class="box button-box-blue" id="settings-box">
						<img class="wave" id="wave-3" src="./img/wave3.svg" />
						<h3 class="subheading">Settings</h3>
						<p class="small-text">Switch to setting up stuff</p>
					</button>
					<button class="box button-box-blue" id="details-box">
						<img class="wave" id="wave-5" src="./img/wave5.svg" />
						<h3 class="subheading">Details</h3>
						<p class="small-text">More information about the game</p>
					</button>
				</div>
			</div>
		</main>
		<div class="footer">
			<a class="small-text copyright" href="https://github.com/perpetuumm0bi1e"
				>© perpetuumm0bi1e<br />2022</a
			>
		</div>
	</body>
	<script type="text/javascript" src="./script.js"></script>
</html>
