<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Website Icon" type="svg" href="./img/icon2.svg" />
    <link type="image/x-icon" href="./img/icon2.svg" />
    <link rel="icon" href="ю/img/icon2.svg" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>&lt; arkanoid &gt;</title>
</head>

<body>
    <main>
        <div class="header 1top-appearance-animation" id="header">
            <a id="logo" href="./index.html"> &lt; arkanoid &gt;</a>
        </div>
        <div class="container" id="game-container">
            <div class="sub-container">
                <div class="game-info-box box impulse-appearance-animation" id="score-box">
                    <p class="gray-heading" id="score">0</p>
                </div>
                <button class="game-info-box box impulse-appearance-animation" id="restart">
            <img id="restart-img" src="./img/restart.svg" />
          </button>
                <div class="game-info-box box impulse-appearance-animation" id="time-box">
                    <p class="gray-heading" id="time">00:00</p>
                </div>
            </div>
            <div class="canvas" id="canvas-container">
                <!-- здесь будет создано поле через скрипт -->
            </div>
            <div class="control impulse-appearance-animation">
                <details class="details">
                    <summary>
                        <p class="medium-text">Match parameters</p>
                        <div class="underline-2"></div>
                    </summary>
                    <div class="details-content">
                        <div class="details-item">
                            <p class="medium-text game-box-text">Orientation</p>
                            <div class="choice-group">
                                <div class="choice-item">
                                    <input type="radio" id="horizontal" name="align-choice" />
                                    <label class="main-text medium-text" for="horizontal" id="horizontal-label">Horizontal</label
                    >
                  </div>
                  <div class="choice-item">
                    <input type="radio" id="vertical" name="align-choice" />
                    <label
                      class="medium-text"
                      for="vertical"
                      id="vertical-label"
                      >Vertical</label
                    >
                  </div>
                </div>
              </div>
              <div class="details-item">
                <p class="medium-text game-box-text">Control</p>
                <div class="choice-group">
                  <div class="choice-item">
                    <input type="radio" id="keyboard" name="choice" />
                    <label class="medium-text" for="keyboard">Keyboard</label>
                                </div>
                                <div class="choice-item">
                                    <input type="radio" id="mouse" name="choice" />
                                    <label class="medium-text" for="mouse">Mouse</label>
                                </div>
                                <div class="choice-item">
                                    <input type="radio" id="touchscreen" name="choice" />
                                    <label class="medium-text" for="touchscreen">Touchscreen</label
                    >
                  </div>
                </div>
              </div>
              <div class="details-item">
                <p class="medium-text game-box-text">
                  Number of bricks in a row
                </p>
                <div class="range">
                  <p class="medium-text-black" id="res-bricks-number-row"></p>
                  <div>
                    <input
                      type="range"
                      id="bricks-number-row"
                      min="1"
                      max="30"
                      step="1" />
                  </div>
                </div>
              </div>
              <div class="details-item">
                <p class="medium-text game-box-text">
                  Number of bricks in a column
                </p>
                <div class="range">
                  <p
                    class="medium-text-black"
                    id="res-bricks-number-column"></p>
                  <div>
                    <input
                      type="range"
                      id="bricks-number-column"
                      min="1"
                      max="20"
                      step="1" />
                  </div>
                </div>
              </div>
              <div class="details-item">
                <p class="medium-text game-box-text">
                  Size of gaps
                </p>
                <div class="range">
                  <p
                    class="medium-text-black"
                    id="res-gaps-size"></p>
                  <div>
                    <input
                      type="range"
                      id="gaps-size"
                      min="1"
                      max="20"
                      step="1" />
                  </div>
                </div>
              </div>
              <button class="button-type-1 medium-text" id="save">Save</button>
            </div>
          </details>
        </div>
      </div>
    </main>
    <div class="footer">
      <a class="small-text copyright" href="https://github.com/perpetuumm0bi1e"
        >© perpetuumm0bi1e<br />2022</a
      >
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
