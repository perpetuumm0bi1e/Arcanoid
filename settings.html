<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./style.css" />
    <title>arkanoid</title>
</head>

<body>
    <main>
        <div class="header" id="header">
            <a id="logo" href="./index.html">&lt; arkanoid &gt;</a>
        </div>
        <div class="container">
            <div>
                <p class="medium-text-black description-label">Infinity mode settings</p>
                <p class="small-text description-label">These parameters will be used by default when starting the match</p>
            </div>
            <div class="sub-container settings-sub-container">
                <div class="non-transform box bottom-appearance-animation">
                    <h3 class="medium-text-black">Paddle speed</h3>
                    <p class="small-text">For keyboard control type</p>
                    <div class="range">
                        <p class="medium-text-black" id="res-paddle-speed"></p>
                        <input type="range" id="paddle-speed" min="1" max="20" step="1" />
                    </div>
                </div>

                <div class="non-transform box bottom-appearance-animation">
                    <h3 class="medium-text-black">Paddle size</h3>
                    <p class="small-text">For all control types</p>
                    <div class="range">
                        <p class="medium-text-black" id="res-paddle-size"></p>
                        <input type="range" id="paddle-size" min="50" max="250" step="10" />
                    </div>
                </div>
                <div class="non-transform box top-appearance-animation">
                    <h3 class="medium-text-black">Ball speed</h3>
                    <p class="small-text">For all control types</p>
                    <div class="range">
                        <p class="medium-text-black" id="res-ball-speed"></p>
                        <input type="range" id="ball-speed" min="5" max="20" step="1" />
                    </div>
                </div>

                <div class="non-transform box top-appearance-animation">
                    <h3 class="medium-text-black">Ball radius</h3>
                    <p class="small-text">For all control types</p>
                    <div class="range">
                        <p class="medium-text-black" id="res-ball-radius"></p>
                        <input type="range" id="ball-radius" min="4" max="12" step="1" />
                    </div>
                </div>
            </div>
            <button class="button-type-2 medium-text" id="save-settings">
            Save
          </button>
        </div>
        </div>
    </main>
    <div class="footer">
        <a class="small-text copyright" href="https://github.com/perpetuumm0bi1e">Â© perpetuumm0bi1e<br />2022</a
      >
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
