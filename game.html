<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>&lt; arcanoid &gt;</title>
  </head>

  <body>
    <main>
      <div class="header 1top-appearance-animation" id="header">
        <a id="logo" href="./index.html"> &lt; arcanoid &gt;</a>
      </div>
      <div class="container" id="game-container">
        <div class="sub-container">
          <div
            class="game-info-box box impulse-appearance-animation"
            id="score-box">
            <p class="gray-heading" id="score">0</p>
          </div>
          <button
            class="game-info-box box impulse-appearance-animation"
            id="restart">
            <img id="restart-img" src="./img/restart.svg" />
          </button>
          <div
            class="game-info-box box impulse-appearance-animation"
            id="time-box">
            <p class="gray-heading" id="time">00:00</p>
          </div>
        </div>
        <div class="canvas" id="canvas-container">
          <!-- здесь будет создано поле через скрипт -->
        </div>
        <div class="control impulse-appearance-animation">
          <h3 class="subheading">Параметры</h3>
          <div class="choice-group">
            <div class="choice-item">
              <input type="radio" id="horizontal" name="align-choice" />
              <label class="main-text medium-text" for="horizontal"
                >Горизонтальный</label
              >
            </div>
            <div class="choice-item">
              <input type="radio" id="vertical" name="align-choice" />
              <label class="medium-text" for="vertical">Вертикальный</label>
            </div>
          </div>
          <div class="choice-group">
            <div class="choice-item">
              <input type="radio" id="keyboard" name="choice" />
              <label class="main-text medium-text" for="keyboard"
                >Клавиатура</label
              >
            </div>
            <div class="choice-item">
              <input type="radio" id="mouse" name="choice" />
              <label class="medium-text" for="mouse">Мышь</label>
            </div>
            <div class="choice-item">
              <input type="radio" id="touchscreen" name="choice" />
              <label class="medium-text" for="touchscreen">Тачскрин</label>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          class="small-text copyright"
          href="https://github.com/perpetuumm0bi1e"
          >© perpetuumm0bi1e<br />2022</a
        >
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
