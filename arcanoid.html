<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>malmyzh_ball</title>
</head>

<body class="body">
    <div class="container">
        <div class="canvas">
            <canvas width="1200" height="740" id="game"></canvas>
        </div>
        <div class="cont">
            <form class="control">
                <div class=control_choice>
                    <ul>
                        <li>
                            <input type="radio" id="keyboard" name="choice">
                            <label for="dark">Keyboard</label>
                        </li>
                        <li>
                            <input type="radio" id="mouse" name=choice checked>
                            <label for="dark">Mouse</label>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <script src="./script.js"></script>
    </div>
</body>

</html>
